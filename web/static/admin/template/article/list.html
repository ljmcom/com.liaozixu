<div class="nowNav mg-b-16">
    <div class="row">
        <span>当前位置：</span>
        <a href="#/article/list">文章管理</a>
    </div>
</div>
<div class="public-Bg border-radius pd-24 mg-b-16">
    <div class="row">
        <div class="publicTitle tableTitle title-border pd-b-24">
            <span>文章管理</span>
        </div>
    </div>
    <div class="row border-bom">
        <div class="tabTitle mg-t-24 mg-b-24 border-radius box-border">
            <ul>
                <li class="tabSelect"><a href="#/article/list">文章管理</a></li>
                <li><a href="#/article/add">添加文章</a></li>
            </ul>
        </div>
    </div>
    <div class="border-radius table-img tableRange">
        <table class="table table-border">
            <thead>
            <tr>
                <th>#</th>
                <th>标题</th>
                <th>别名</th>
                <th>类型</th>
                <th>上次修改ip</th>
                <th>上次修改时间</th>
                <th>原创</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in articleList.row">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.alias}}</td>
                <td>{{item.type == 1 ? "正常" : "草稿"}}</td>
                <td>{{item.ip}}</td>
                <td>{{item.postTime}}</td>
                <td>{{item.original}}</td>
                <td>
                    <a href="javascript:;" class="manageBtn btn mg-r-8" ng-click="edit(item)">编辑</a>
                    <button class="btn mg-r-8" ng-click="delete(item)">删除</button>
                </td>
            </tr>
            <tr ng-show="rowList.length<=0">
                <td class="border-t-no">暂无数据</td>
            </tr>
            </tbody>
        </table>
        <div class="row pageBox" ng-show="!articleList.lastPage">
            <button class="btn mg-l-8" ng-click="nextPage()">下一页</button>
        </div>
    </div>
</div>
